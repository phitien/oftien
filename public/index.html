<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="theme-color" content="#000000" />
    <title>%REACT_APP_webName%</title>
    <meta name="keywords" content="%REACT_APP_webKeywords%" />
    <meta name="author" content="%REACT_APP_webAuthor%" />
    <meta name="description" content="%REACT_APP_webDescription%" />
    <link rel="manifest" href="/static/apps/%REACT_APP_app%/manifest.json" />
    <link
      rel="sitemap"
      type="application/xml"
      title="Sitemap"
      href="/static/apps/%REACT_APP_app%/sitemap.xml"
    />
    <!--link
      rel="icon"
      type="image/png"
      href="%REACT_APP_logo%"
      sizes="20x20"
    /-->
    <link rel="icon" href="%REACT_APP_logo%" type="image/x-icon" />
    <link rel="shortcut icon" href="%REACT_APP_logo%" type="image/x-icon" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- fontawesome -->
    <link rel="stylesheet" href="/static/fontawesome/css/all.css" />
    <!-- Roboto fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,600"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,500,600"
    />
    <!-- JSONEditor -->
    <link rel="stylesheet" href="/static/jsoneditor/dist/jsoneditor.min.css" />
    <script src="/static/jsoneditor/dist/jsoneditor.min.js"></script>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script type="text/javascript">
      const gg_analytics_url = `/static/gg-analytics/${location.hostname}.js`;
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      setTimeout(function() {
        jQuery
          .getScript(gg_analytics_url)
          .fail(function(jqxhr, settings, exception) {
            console.lg("Cannot load google analytics");
          });
      }, 2000);
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
