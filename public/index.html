<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!--link
      rel="icon"
      type="image/png"
      href="%REACT_APP_logo%"
      sizes="20x20"
    /-->
    <link rel="icon" href="%REACT_APP_logo%" type="image/x-icon" />
    <link rel="shortcut icon" href="%REACT_APP_logo%" type="image/x-icon" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <link rel="manifest" href="/apps/%REACT_APP_app%/manifest.json" />
    <link
      rel="sitemap"
      type="application/xml"
      title="Sitemap"
      href="/apps/%REACT_APP_app%/sitemap.xml"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,600"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,500,600"
    />

    <title>%REACT_APP_webName%</title>
    <meta name="keywords" content="%REACT_APP_webKeywords%" />
    <meta name="author" content="%REACT_APP_webAuthor%" />
    <meta name="description" content="%REACT_APP_webDescription%" />
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=%REACT_APP_googleAnalyticsTrackingId%"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "%REACT_APP_googleAnalyticsTrackingId%");
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
